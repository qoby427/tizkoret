plugins {
    id 'com.android.application'
}

android {
    namespace 'com.emhillstudio.tizcoret'
    compileSdk 36

    defaultConfig {
        applicationId "com.emhillstudio.tizcoret"
        minSdk 23
        targetSdk 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.appcompat.v170
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout.v214
    implementation libs.play.services.location
    implementation libs.zmanim
    implementation libs.geo
    implementation libs.timezonemap.utils
    implementation libs.timezonemap.builder
    implementation libs.timezonemap.data
    implementation libs.zstd.jni
    implementation libs.play.services.location.v2101
    implementation libs.timeshape.v2023a10
    implementation libs.zmanim.v115

    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}

dependencies {
    implementation libs.work.runtime
    implementation(libs.timeshape.v2025b26) {
        exclude group: "com.github.luben", module: "zstd-jni"
    }
}


